name: React Demo Workflow
on: 
  push:
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
            node-version: 18
      - name: Install dependencies
        run: cd react-code-demo && npm ci
      - name: Run tests
        run: cd react-code-demo && npm test
  
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
            node-version: 18
      - name: Install dependencies
        run: cd react-code-demo && npm ci
      - name: Build project
        run: cd react-code-demo && npm run build
      - name: Deploy
        run: echo "Deploying..."
